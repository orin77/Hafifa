apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: orin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        volumeMounts:
        - name: config-volume
          mountPath: /etc/config
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: my-configmap
          items:
          - key: facts
            path: facts.txt
            mode: 0444